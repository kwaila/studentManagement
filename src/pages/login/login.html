

<ion-content class="myview">
<ion-grid>
  <ion-row>
    <ion-col>
      <img src="/assets/imgs/projlogo.png">
    </ion-col>
  </ion-row>

  <ion-row margin-top>

    <ion-col>
        <ion-item itemLeft no-padding>
           
            
            <ion-input type="text" placeholder="Username" value=""></ion-input>
          </ion-item>
    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
               
                <ion-input placeholder="Password" type="password" value=""></ion-input>
              </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="txt-align-right">
              <button (click)="forgotPassword()"  ion-button clear >Forgot Password ?</button>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
            <button (click)="studentDetail()" ion-button full round >Submit</button>
          </ion-col>
        </ion-row>
</ion-grid>
</ion-content>
